<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập vòng lập</title>
</head>
<body>
    <script>
        // Bài Tập 1
            function bai1(n){
                var ketqua= 1;
                for(var i=1 ; i<=n ; i++ ) {
                ketqua=ketqua * i; }
            console.log(ketqua)
            }
           
        
        // Bài Tâp 2
            function baitap2(str){
                var ketqua="";
                for(var i=str.length-1; i=>0;i--){
                ketqua+=str[i];}   
                console.log(ketqua)
           }

        // Bài Tập 3
            function duplicate(n){
                var ketqua="";
                for(var i=1;i<=10;i++){     
                ketqua= ketqua+n+"-";
                }
                console.log(ketqua.slice(0,ketqua.length-1));
            } 

        // Bài Tập 4
            function bai4(x){
                x.sort(function(a,b){a.localeCompare(b)})
                for(var i=0;i<x.length;i++){
                    document.write(i+1+"."+x[i])
                }
            }
        
        // Bài Tập 5
            function bai5(x){
                for( var i=0; i < x.length; i++){
                x[i]=x[i]*2;}
                console.log(x);
             }

          // Bài Tập 6
          function bai6(x){
                for( var i=0; i < x.length; i++){
                x[i]=x[i] % 2;}
                console.log(x);
             }
    </script>
</body>
</html>
